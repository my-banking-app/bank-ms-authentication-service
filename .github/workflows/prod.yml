name: CI/CD Pipeline - Authentication Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    outputs:
      analysis-id: ${{ steps.extract-analysis-id.outputs.analysis-id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Simular merge del PR en main
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          echo "üß© Simulando merge del PR con main..."
          git config --global user.email "ci@github.com"
          git config --global user.name "CI Bot"
          git fetch origin main
          git checkout -b simulated-main origin/main
          git fetch origin ${{ github.head_ref }}
          git merge --no-commit --no-ff origin/${{ github.head_ref }} || true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with Maven (para Jacoco)
        run: mvn clean verify

      - name: Install SonarScanner CLI (silent)
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.2.4997-linux.zip
          unzip -qq sonar-scanner.zip
          sudo mv sonar-scanner-5.0.2.4997-linux /opt/sonar-scanner > /dev/null 2>&1
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Run SonarScanner CLI
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          /opt/sonar-scanner/bin/sonar-scanner \
            -Dsonar.login=${SONAR_TOKEN}

      - name: Obtener √∫ltimo analysisId
        id: extract-analysis-id
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "‚åõ Obteniendo √∫ltimo analysisId desde la API..."
          analysisId=$(curl -s -u "${SONAR_TOKEN}:" \
            "https://sonarcloud.io/api/project_analyses/search?project=my-banking-app_bank-ms-authentication-service" \
            | jq -r '.analyses[0].key')

          if [ -z "$analysisId" ]; then
            echo "‚ùå No se pudo obtener el analysisId"
            exit 1
          fi

          echo "analysis-id=$analysisId" >> $GITHUB_OUTPUT

      - name: Validar Quality Gate (fail early)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          analysisId="${{ steps.extract-analysis-id.outputs.analysis-id }}"
          status=$(curl -s -u "${SONAR_TOKEN}:" \
            "https://sonarcloud.io/api/qualitygates/project_status?analysisId=${analysisId}" \
            | jq -r '.projectStatus.status')

          echo "üîç Estado del Quality Gate: $status"
          if [ "$status" != "OK" ]; then
            echo "‚ùå Quality Gate fall√≥. Cancelando pipeline."
            exit 1
          fi

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push production image
        run: |
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/auth-service:prod .

      - name: SSH to VPS and deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/auth-service:prod
            docker stop auth-service-prod || true
            docker rm auth-service-prod || true
            docker run -d --restart=unless-stopped --name auth-service-prod -p 8082:8082 \
              --network banking-net \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e API_KEY=${{ secrets.API_KEY }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ secrets.DOCKER_USERNAME }}/auth-service:prod
